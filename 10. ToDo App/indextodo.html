<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Practice</title>
  </head>
  <body class="bg-gray-900">
    <!-- <h1 class="mx-auto text-center">Javascript Factorials</h1> -->

    <h1
      class="bg-gray-900 text-white mx-auto text-center mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
    >
      JavaScript TodoNess
    </h1>
    <p
      class="mx-auto text-center mb-6 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400"
    >
      Here we are going to write awesome code to ejnoy creating ToDos and
      completing them
    </p>

    <!-- Form -->

    <div class="m-6 mb-6">
      <label
        for="todo"
        class="block mb-2 text-sm font-medium text-white dark:text-white"
        >Type in a ToDo</label
      >
      <input
        type="text"
        id="inputUsername"
        class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 text-white"
        placeholder="Enter a Todo"
      />
      <p
        id="usernameSuccessPara"
        class="mt-2 text-sm text-green-600 dark:text-green-500 hidden"
      >
        <span class="font-medium">Alright!</span> Its a Valid Todo Entry
      </p>
      <p
        id="usernameFaliurePara"
        class="mt-2 text-sm text-green-red dark:text-red-500 hidden"
      >
        <span class="font-medium">Oops!</span> Todo Must be at least 8
        characters long
      </p>
    </div>

    <!-- //Submit button -->
    <div class="mx-auto text-center">
      <button
        class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
        onclick="handleclick()"
      >
        <span
          class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-purple-700 dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
        >
          Submit A ToDo
        </span>
      </button>
    </div>

    <h3 class="m-6 p-6 mx-auto text-white text-4xl text-center">
      List of ToDos
    </h3>

    <ul
      id="myToDosListContainer"
      class="w-3/4 md:w-2/3 mx-auto text-md font-medium text-gray-900 bg-white rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
    >
      <li
        id="todoListItem"
        class="flex justify-between align-middle py-2 px-4 w-full rounded-t-lg border-b border-gray-200 dark:border-gray-600 hover:bg-gray-600"
      >
        <span class="inline-block align-middle">Todo01</span>
        <div class="buttonscontainer">
          <button class="bg-gray-900 text-white p-3 rounded-md">Edit</button>
          <button class="bg-gray-900 text-white p-3 rounded-md">
            Mark Done
          </button>
          <button class="bg-gray-900 text-white p-3 rounded-md">Delete</button>
        </div>
      </li>
    </ul>
  </body>
  <script src="./index.js"></script>
</html>
